<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js"></script>
</head>
<body>
    <main class="container">
        <h1>Tic Tac Toe</h1>
        <p class="message"><span class="head">Turn</span>:&nbsp;<span class="xo" data-value="✕">✕</span></p>
        <div class="game-container">
            <div class="board">
                <div class="cell" data-row="0" data-column="0" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="0" data-column="1" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="0" data-column="2" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="1" data-column="0" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="1" data-column="1" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="1" data-column="2" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="2" data-column="0" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="2" data-column="1" data-value="✕"><span class="xo">✕</span></div>
                <div class="cell" data-row="2" data-column="2" data-value="✕"><span class="xo">✕</span></div>
            </div>
        </div>
    </main>
</body>
</html>
